language: python

# newer python versions are available only on xenial
# (while some older only on trusty) Ubuntu distribution
dist: xenial
cache: pip

branches:
  only:
    - master

matrix:
  include:
  - python: 3.5
    env: TOXENV=py35
    dist: trusty
  - python: 3.6
    env: TOXENV=py36
  - python: 3.7
    env: TOXENV=py37
  - python: 3.8
    env: TOXENV=py38
  - python: 3.9
    env: TOXENV=py39
  - python: 3.7
    env: TOXENV=fmt
  - python: 3.7
    env: TOXENV=docs
install: pip install -U tox
script: tox
